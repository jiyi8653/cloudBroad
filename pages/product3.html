//初始化数据
function getInitData(){
	var url = "product";
	var param = {
	  "id":currentpage,
	}
	
	httpTools.httpPost(url,param,function(res){
		if(res.code ==200){
		   productResult = res.data;
		   handleProResult(productResult);
		}
	},function(){
	});
}
//处理数据
function handleProResult(result){
	//步数重置
	steps = [];
	var temp = "";
	for(var i=0;i<result.length;i++){
		try{
			var obj = result[i];
			if(i==0){
				temp+='<img class="fre" src="'+obj.desc+'" id="fre'+i+'" style="top:'+(18)+'px;left:33px"/>';
			}else{//除第一个和二维码
			   //设置图片步数
			   steps.push(obj.image.length);
			   temp+='<img class="fre" src="'+obj.name+'" id="fre'+i+'" style="top:'+(98+85*(i-1))+'px;left:33px"/>';
			}
			//获得商品介绍video的链接
			if(obj.videoUrl){
				var videoUrl = obj.videoUrl;
				document.getElementById('video'+i).setAttribute('data',videoUrl);
				if(i==0){
					// playProductVideo(videoUrl,iptvKeyMap.selectedIndex);
				}
			}
			
			/* 
			//二维码
			else if(i==result.length-1){
			   temp+='<img class="fre" src="'+obj.name+'" id="fre'+i+'" style="width:145px;height:168px;top:530px;left:80px"/>';
			}else{//除第一个和二维码
			   steps.push(obj.image.length);
			   temp+='<img class="fre" src="'+obj.name+'" id="fre'+i+'" style="top:'+(120+90*(i-1))+'px;left:33px"/>';
			} */
		}catch(e){
			//TODO handle the exception
		}
	}
	document.getElementById("leftcontent").innerHTML = temp;
	
	document.getElementById('fre'+iptvKeyMap.selectedIndex).className = "fre active";
	updateSelectProductMenu(iptvKeyMap.selectedIndex);
}


  function action(){
      if(currentKeyCode == 1){

		  if(isBack()){return;}

        updateSelectProductMenu(iptvKeyMap.selectedIndex);

		  if(isBack()){return;}  
        if(isNext() || isLast() || isTuwen()) return;
        iptvKeyMap.selectedIndex += 1;
		resetDescFlag(iptvKeyMap.selectedIndex);
        if(iptvKeyMap.selectedIndex >= productResult.length-1 ) iptvKeyMap.selectedIndex = productResult.length-1;
        updateSelectProductMenu(iptvKeyMap.selectedIndex);
      }else if(currentKeyCode == 3){
		  if(isBack()){
			  document.getElementById('back').src = "../assets/imgs/huodongback.png";
			  document.getElementById('back').className = "fre";
		  }
		// document.getElementById('newsxuanze0').style.display="block";
		if(hasVideo0()){
		    document.getElementById('video0').className="fre";
			// iptvKeyMap.selectedIndex=0;
			// document.getElementById('fre'+iptvKeyMap.selectedIndex).className = "fre active";
			// updateSelectProductMenu(iptvKeyMap.selectedIndex);
		}
        if(isNext() && currentStep > 1){
          document.getElementById('propre').style.display="block";
          document.getElementById('propre').className="fre active";
          document.getElementById('pronext').className="fre";
		  document.getElementById('newsxuanze0').style.display="none";
        }else if(isLast()|| isNext()){
          resetNewsActive();
		  document.getElementById('back').src = "../assets/imgs/huodongback-selected.png";
		  document.getElementById('back').className = "fre active";
		  
        }else if(isTuwen()){
			document.getElementById('protuwen').className="fre";
			document.getElementById('protuwen').src = "../assets/imgs/product/tuwenbtn.png";
			document.getElementById('newsxuanze0').style.display="block";
		}else{

          document.getElementById('fre'+iptvKeyMap.selectedIndex).className = "fre active";
          updateSelectProductMenu(iptvKeyMap.selectedIndex);
        }

		// document.getElementById('newsxuanze0').style.display="none";
		if(hasVideo0()){
		   document.getElementById('video0').className="fre v-active";
			document.getElementById('newsxuanze0').style.display="none";
			return;
		}
        if(!(hasNext()||hasLast() || hasTuwen())) return;
		if(hasTuwen()){
			document.getElementById('protuwen').src = "../assets/imgs/product/tuwenbtn-selected.png";
			document.getElementById('protuwen').className="fre active";
			document.getElementById('newsxuanze0').style.display="none";
        }else if(iptvKeyMap.selectedIndex >= 1 || !hasTuwen()){
          if(currentStep == 1){
            resetNewsActive();
            document.getElementById('pronext').style.display="block";
            document.getElementById('pronext').className="fre active";
          }else{
            if(isLast() && currentStep < stepcount){
              document.getElementById('pronext').style.display="block";
              document.getElementById('pronext').className="fre active";
              document.getElementById('propre').className="fre";
            }else{
              if(isNext()) return;
              document.getElementById('propre').style.display="block";
              document.getElementById('propre').className="fre active";
            }
          }
          document.getElementById('back').src = "../assets/imgs/huodongback.png";
          document.getElementById('back').className = "fre";
		  
		  document.getElementById('newsxuanze0').style.display="none";
          // document.getElementById('newsxuanze1').style.display="none";
          // document.getElementById('newsxuanze2').style.display="none";
        }else{
          resetNewsActive();
          document.getElementById('fre'+iptvKeyMap.selectedIndex).className = "fre active";
        }
      }else if(currentKeyCode == 5){
		  setTempVideoNone();
		  if(hasTuwen()){

		  }
		  if(isBack()){
			  document.getElementById('back').src = "../assets/imgs/huodongback.png";

			  updateSelectProductMenu(iptvKeyMap.selectedIndex);
			  document.getElementById('newsxuanze0').style.display="none";

			  // document.getElementById('protuwen').src = "../assets/imgs/product/tuwenbtn.png";

			  document.getElementById('video'+iptvKeyMap.selectedIndex).style.display="block";

			  currentStep = 1;
			  return;

		stepcount = steps[iptvKeyMap.selectedIndex-1];

          document.getElementById('img1').style.display="block";
		  setRightImg(currentpage,iptvKeyMap.selectedIndex,currentStep);
          if(currentStep == stepcount){
            document.getElementById('pronext').style.display="none";
            document.getElementById('pronext').className="fre";
            document.getElementById('propre').style.display="block";
            document.getElementById('propre').className="fre active";
          }
        }else if(isLast()){
          iptvKeyMap.selectedIndex = contentId;
          currentStep -= 1;
          if(currentStep < 1) currentStep = 1;
          document.getElementById('img1').style.display="block";
		  setRightImg(currentpage,iptvKeyMap.selectedIndex,currentStep);
		  
          if(currentStep == 1){
            document.getElementById('propre').style.display="none";
            document.getElementById('propre').className="fre";
            document.getElementById('pronext').style.display="block";
            document.getElementById('pronext').className="fre active";
          }
        }
		//图文按钮显示时
		else if(isTuwen()){ 
			iptvKeyMap.selectedIndex = contentId;
		    WindowPlayer.destory();
			//隐藏图文按钮，显示右侧内容
			document.getElementById('protuwen').className="fre";
			document.getElementById('protuwen').style.display="none";
			document.getElementById('img1').style.display="block";
			setRightImg(currentpage,iptvKeyMap.selectedIndex,currentStep);
			//如果图片数量大于1，显示下一页
			if(productResult[iptvKeyMap.selectedIndex].image.length>1){
			   document.getElementById('pronext').style.display = "block";
			   document.getElementById('pronext').src = "../assets/imgs/product/下一页-选中.png";
			   document.getElementById('pronext').className = "fre active";
			}else{
				document.getElementById('back').src = "../assets/imgs/huodongback-selected.png";
				document.getElementById('back').className = "fre active";
			}
			document.getElementById('back').style.display="block";
		}else{
			contentId = iptvKeyMap.selectedIndex;
          document.getElementById('fre'+iptvKeyMap.selectedIndex).className = "fre active";
		  document.getElementById('back').style.display = "none";
		  //左边第一个菜单
          if(iptvKeyMap.selectedIndex == 0){ 
            document.getElementById('img1').style.display="none";
            document.getElementById('pronext').style.display="none";
            document.getElementById('propre').style.display="none";
			
			document.getElementById('video'+iptvKeyMap.selectedIndex).style.display="block";
			
            // playProductVideo(document.getElementById('video'+iptvKeyMap.selectedIndex).getAttribute('data'),iptvKeyMap.selectedIndex);
          }//左边第二个，第三个菜单，产品介绍 / 使用说明
		  else if((iptvKeyMap.selectedIndex ==1 || iptvKeyMap.selectedIndex ==2) ){ 
			WindowPlayer.destory();
			//隐藏上一页，下一页，右侧内容区域
			document.getElementById('pronext').style.display="none";
			document.getElementById('propre').style.display="none";
			document.getElementById('img1').style.display="none";
			//切换播放视频的小背景
			document.body.className = "video-bg2";
			//显示图文按钮
			document.getElementById('protuwen').style.display="block";
			document.getElementById('protuwen').src = "../assets/imgs/product/tuwenbtn.png";
			//播放视频
			document.getElementById('video'+iptvKeyMap.selectedIndex).style.display="block";
			// playProductVideo(document.getElementById('video'+iptvKeyMap.selectedIndex).getAttribute('data'),iptvKeyMap.selectedIndex); 
			
			currentStep = 1;
			//当
			if(iptvKeyMap.selectedIndex ==2){
			  descFlag = true; 
			}else{
			  descFlag = false; 
			} 
		  }else if(iptvKeyMap.selectedIndex >= 2 || !hasTuwen()){
            WindowPlayer.destory();
            if(stepcount > 1){
              document.getElementById('pronext').style.display = "block";
            }
            currentStep = 1;
            document.getElementById('pronext').style.display="none";
            document.getElementById('propre').style.display="none";
			
			document.getElementById('img1').style.display="block";
			setRightImg(currentpage,iptvKeyMap.selectedIndex,currentStep);
			
			stepcount = steps[iptvKeyMap.selectedIndex-1];
			
            if(stepcount > 1) {
              document.getElementById('pronext').style.display="block";
            }
          }
        }
        if(isNext()||isLast()){
          if(currentStep < stepcount && currentStep >1){
            document.getElementById('propre').style.display="block";
            document.getElementById('pronext').style.display="block";
          }
        }
        updateProductMenu(iptvKeyMap.selectedIndex);
      }

  function playProductVideo(url,index){
	if(index ==0){
       WindowPlayer.initParam(383, 104, 820, 510);
	}else{ //TODO 播放视频的区域需要调整，针对第二，三菜单
	   WindowPlayer.initParam(383, 104, 820, 510);	
	}
    WindowPlayer.setSingleUrl(url);
    WindowPlayer.playFromStart();
  }

  function updateProductMenu(index){
	  //TODO 将desc里的值作为选中后的图片
	  for(var i=0;i<productResult.length;i++){
		  var obj = productResult[i];
		  document.getElementById('fre'+i).className="fre";
		  document.getElementById('fre'+i).src=obj.name;
		  if(i==index){
		    document.getElementById('fre'+index).className="fre active";
			document.getElementById('fre'+index).src=obj.desc;
		  }
	  }
	  contentId = index;  
  }

  function hideAll(){
    document.getElementById('img1').style.display = "none";
  }

  function showContent(newsId){
    currentStep = 1;
    if(newsId == 1){
      document.getElementById('newsContent').src = "../assets/imgs/zixun/资讯1.png";
      document.getElementById('pronext').style.display="none";
      document.getElementById('propre').style.display="none";
      updateProductMenu(1);
    }else if(newsId == 2){
      document.getElementById('newsContent').src = "../assets/imgs/zixun/资讯2.png";
      document.getElementById('pronext').style.display="none";
      document.getElementById('propre').style.display="none";
      updateProductMenu(2);
    }else if(newsId == 3){
      document.getElementById('newsContent').src = "../assets/imgs/zixun/3-1.png";
      document.getElementById('pronext').style.display="block";
      document.getElementById('pronext').style.display="fre active";
      document.getElementById('propre').style.display="none";
      document.getElementById('propre').style.display="fre";
      updateProductMenu(3);
    }
  }

		}

  function setRightImg(currentpage,selectedIndex,currentStep){
	  if(selectedIndex == 1){
	  	document.body.className = "video-bg2";
	  }else{
		document.body.className = "video-bg";
	  }
	  var tempi = "p"+currentpage+(selectedIndex+1)+"-"+currentStep;
	  for(var i=0;i<productResult[selectedIndex].image.length;i++){
	    var obb = productResult[selectedIndex].image[i];
		var tobb = obb.substring(obb.lastIndexOf("/")+1,obb.lastIndexOf("."));
	    if(tobb == tempi){
			document.getElementById('img1').src= obb;
			break;
	    }
	  }
  }
